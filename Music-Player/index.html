<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="" alt="" id="music-image">
        <audio src="" id="audio"></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
        </div>

        <div id="controls">
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
    </div>
    <script src="soundtrack.js"></script>
    <script src="music-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
