<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg"> Start Competetion</button>
    </div>
    
    <div class="card quiz_box">

        <header class="card-header">
            <div class="title">Js Millionaire Knowledge Competetion</div>
        </header>

        <section class="card-body">
            <div class="question_text">
                <span>
                    1-Question 1
                </span>
            </div>

            <div class="option_list">
                <div class="option">
                    <span>a: Answer 1</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>

                <div class="option">
                    <span>b: Answer 2</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option correct">
                    <span>c: Answer 3</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option incorrect">
                    <span>d: Answer 4</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
