        <button class="btn btn-warning btn-lg"> Start Competetion </button>
    </div>
    
    <div class="card quiz_box">

        <header class="card-header">
            <div class="title"> Js Millionaire Knowledge Competetion </div>
            
            <div class="timer">
                <div class="timer_text"> Remaining Time : </div>
                <div class="time_second"> 10 </div>
            </div>
            
            <div class="timeline"></div>

        </header>

        <section class="card-body">
            <div class="question_text">
                <!-- <span>
                    1-Question 1
                </span> -->
            </div>

            <div class="option_list">
                <!-- <div class="option">
                    <span>a: Answer 1</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>

                <div class="option">
                    <span>b: Answer 2</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option correct">
                    <span>c: Answer 3</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>

                <div class="option incorrect">
                    <span>d: Answer 4</span>

                </div> -->

        <footer class="card-footer">
            <div class="question_index">
                
            </div>

        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Try Again</button>
            <button class="btn btn-primary btn-exit">Go Homepage</button>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="question.js"></script>
    <script src="competetion.js"></script>
