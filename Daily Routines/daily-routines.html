<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style> 
        .dropdown-toggle::after{
            display: none;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task label.checked{
            text-decoration: line-through;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Daily Routines
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtObjectName" class="form-control">
                                
                                <button type="submit" class="btn btn-primary" id="btnAddNewObject"> Add </button>
                            
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        
                        <button class="btn btn-danger btn-sm float-end" id="btnDelete"> Clear </button>
                    
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        "use scrict";
        
        let routines = [
            {"id": 1, "routine": "Gorev 1", "status": "completed"},
            {"id": 2, "routine": "Gorev 2", "status": "pending"},
            {"id": 3, "routine": "Gorev 3", "status": "completed"},
            {"id": 4, "routine": "Gorev 4", "status": "pending"},
        ]

        let editId;
        let isEditable = false;

        const btnDelete = document.querySelector("#btnDelete");

        let objectInput = document.querySelector("#txtObjectName");
        
        
        // Run function when the page loads 
        printRoutines();

        function printRoutines(){
            let ul = document.getElementById("task-list");
            
            ul.innerHTML = "";
            
            // let count = ul.children.length;

            for(let routine of routines){

                // If status of object completed, assign checked to completed object
                let completed = routine.status == "completed" ? "checked" : ""; 
                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" onclick="updateStatus(this)" id="${routine.id}" class="form-check-input" ${completed}>
                            <label for="${routine.id}" class="form-check-label ${completed}">${routine.routine}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a onclick="deleteRoutine(${routine.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Delete</a></li>
                                <li><a onclick='updateRoutine(${routine.id},"${routine.routine}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen-nib"></i> Update</a></li>
                            </ul>
                        </div>
                    </li>
                `;
                // Olusturulan li objesinin ul elemani icine eklenme
                ul.insertAdjacentHTML("beforeend", li);
            
                // console.log(li)
            }
        }

        // Events

        let btnAdd = document.querySelector("#btnAddNewObject");
        
        btnAdd.addEventListener("click", addObject);

        let pressEnter = document.querySelector("#btnAddNewObject");
        
        pressEnter.addEventListener("keypress", function(){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewObject").click();
            }
        });
        

        btnDelete.addEventListener("click", function(){
            routines.splice(0, routines.length);
            printRoutines();
        })

        
        function addObject(event){

            if (objectInput.value == ""){
                alert("Please enter a routine");
            }

            else{

                if(!isEditable){
                    routines.push({"id": routines.length + 1, "routine": objectInput.value});
                }

                else{
                    for(let routine of routines){
                        if(routine.id == editId){
                            routine.routine = objectInput.value;
                        }
                        isEditable = false;
                    }
                }
                objectInput.value = "";
                printRoutines();
            }
            
            event.preventDefault();
        }

        function deleteRoutine(id) {

            deletedId =  routines.findIndex(routine => routine.id == id);

            routines.splice(deletedId, 1);
            printRoutines();
        }

        function updateRoutine(id, name) {
            editId = id;
            isEditable = true;
            objectInput.value = name;

            objectInput.focus();

            objectInput.classList.add("active");
            
            printRoutines();
        }
   
        function updateStatus(checkbox){
            let label = checkbox.nextElementSibling;
            let status;
            if(checkbox.checked){
                label.classList.add("checked");
                status = "completed";
            }
            else{
                label.classList.remove("checked");
                status = "pending";
            }

            for(let routine of routines){
                if(routine.id == checkbox.id){
                    routine.status = status;
                }
            }
            printRoutines();
        }
   </script>
</body>

</html>
